<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
    </script>
</head>
  
<body ng-app="myApp">
    <p>
        <a href="#/!">
            <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/01110955/1457.png"
                 alt="Ashley Logo" 
                 style="width: 400px; height:350px">
        </a>
    </p>
    <a href="#!orders">Orders@AshleyHomestore</a>
    <br>
    <a href="#!contact">Contact@AshleyHomestore</a>
    <div ng-view></div>
  
    <script>
        const app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/orders", {
                    template: `<h1>Products Offered</h1>
                            <p>
                                <ul>
                                <li>Dining</li>
                                <li>Wardrobes</li>
                                <li>TV Units</li>
                                </ul>
                            </p>`
                })
                .when("/contact", {
                    template: `<h1>Contact Us!</h1>
                            <p>
                                Vikram Chambers, Ashram Road, Ahram Road<br>
                                Ahmedabad<br>
                                Gujarat<br>
                                380009<br>
                            </p>`
                })
                .otherwise({
                    template: `<h1>Please Select Something!</h1>
                            <p>
                            Nothing has been selected yet
                            </p>`
                });
        });
    </script>
</body>
</html>
